# User Auth Token Required to make api call?
user_auth_enable=false

# Auth Token Configuration
# TODO: Use System Environment Variable
env_base_path="https://dev.sunbirded.org"
kp_creator_user="ntptest102"
kp_creator_password=${kp_content_creator_password}
